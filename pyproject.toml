peewee = "*"
atlassian-python-api = "*"
python-dotenv = "*"
cachetools = "*"
pre-commit = "*"
pylint = "*"
tenacity = "*"
poetry = "^1.8.2"
ic-py = "*"
mkdocs-material = "^9.5.27"
mkdocs = "^1.5.3"
clickhouse-connect = "^0.7.14"
humanfriendly = "^10.0"
