name: Qualification

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version that should be qualified"
        type: string
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  qualify:
    runs-on:
      labels: dre-runner-custom
    container: ghcr.io/dfinity/dre/actions-runner:7efd87b0eac3ebd255be7efe00a3b39b0f9e9fc1
    steps:
      - uses: actions/checkout@v4

      - name: "üîç Check if the version is set"
        shell: bash
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            echo "Error: 'version' is required and cannot be empty."
            exit 1
          fi

      - name: "‚òÅÔ∏è Setup runner"
        uses: ./.github/workflows/manage-runner-pre

      # This should be done in runner.Dockerfile
      - name: "Remove utsns and netns from containers.conf"
        shell: bash
        run: |
          sudo sed -i s/utsns=\"host\"//g /etc/containers/containers.conf
          sudo sed -i s/netns=\"host\"//g /etc/containers/containers.conf
          sudo sed -i s/cgroup_manager = \"cgroupfsq\"//g /etc/containers/containers.conf
          sudo cat /etc/containers/containers.conf

      - name: "‚ú® Running qualification"
        shell: bash
        run: |
          bazel run //rs/qualifier -- "${{ github.event.inputs.version }}"
