name: Qualification

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version that should be qualified"
        type: string
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  qualify:
    runs-on:
      labels: dre-runner-custom
    container: ghcr.io/dfinity/dre/actions-runner:5ba79dfdcb2cd04f1a5a02a77b95f8cc6980303b
    steps:
      - uses: actions/checkout@v4

      - name: "Configuring alias deps"
        shell: bash
        run: docker info

      - name: Check and add alias in ~/.bashrc
        run: |
          if ! grep -q "alias podman=docker" ~/.bashrc; then
            echo "alias podman=docker" >> ~/.bashrc
          fi

      - name: "🔍 Check if the version is set"
        shell: bash
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            echo "Error: 'version' is required and cannot be empty."
            exit 1
          fi

      - name: "☁️ Setup runner"
        uses: ./.github/workflows/manage-runner-pre

      - name: "✨ Running qualification"
        shell: bash
        run: |
          bazel run //rs/qualifier -- "${{ github.event.inputs.version }}"
