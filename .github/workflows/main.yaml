name: Build and test
on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  bazel:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: "â˜ï¸ Setup runner"
        uses: ./.github/workflows/manage-runner-pre
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
      ########################################
      # Build and test
      ########################################
      - name: "ðŸš€ Building"
        run: |
          set +e -x
          build_output=$(bazel build ... 2>&1)
          exit_code=$?
          if [[ $exit_code -ne 0 ]] && grep -q "Digests do not match:" <<< "$build_output"; then
              export CARGO_BAZEL_REPIN=true
              build_output=$(bazel build ... 2>&1)
              git config user.name "GitHub Actions"
              git config user.email "actions@github.com"
              git add Cargo.Bazel.lock
              git commit -m "GITHUB ACTIONS: run bazel REPIN"
              git push origin ${{ github.head_ref }}
              return 1
              exit 1
          fi
          echo "$build_output"
          exit $exit_code
      - run: bazel test ...
        name: "ðŸš€ Testing"

      ########################################
      # Upload test artifacts
      ########################################
      - name: "ðŸ§ª Upload test artifacts"
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: bazel-out/k8-opt/bin/rs/ic-observability/multiservice-discovery/multiservice-discovery

      ########################################
      # Prepare release
      ########################################
      - name: "ðŸš¢ Prepare release"
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: ./.github/workflows/prepare-release
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      ########################################
      # Upload container images
      ########################################
      - name:  "ðŸ”§ Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "ðŸ“¦ Push images to GitHub Container Registry"
        if: ${{ startsWith(github.ref, 'refs/tags/v') || startsWith(github.head_ref, 'container') || startsWith(github.ref, 'refs/heads/container') || (github.ref == 'refs/heads/main') }}
        run: bazel query --noshow_progress 'kind("oci_push", ...)' | xargs -I_target bazel run _target -- --tag ${GITHUB_SHA}

      ########################################
      # Update k8s deployments
      ########################################
      - name: "ðŸ¤– Update k8s deployments"
        if: ${{ startsWith(github.ref, 'refs/tags/v') || startsWith(github.head_ref, 'container') || startsWith(github.ref, 'refs/heads/container') || (github.ref == 'refs/heads/main') }}
        uses: ./.github/workflows/update-k8s-deployments
        with:
          gitlab_api_token: ${{ secrets.GITLAB_API_TOKEN }}

      ########################################
      # Clean up runner
      ########################################
      - uses: ./.github/workflows/manage-runner-post
        name: "ðŸª“ Tear down runner"
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
