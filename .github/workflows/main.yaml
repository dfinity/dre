name: Build and test
on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
    paths-ignore:
      - "release-index.yaml"
      - "replica-releases/**"
      - "factsdb/**"
  pull_request:
    paths-ignore:
      - "release-index.yaml"
      - "replica-releases/**"
      - "factsdb/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  bazel:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: "‚òÅÔ∏è Setup S3 cache credentials"
        id: bazel-remote-creds
        shell: bash
        run: |
          cat <<_EOF | install -m 0600 /dev/stdin ~/.aws/config
          [wasabi]
          region = eu-central-2
          _EOF

          cat <<_EOF | install -m 0600 /dev/stdin ~/.aws/credentials
          [wasabi]
          aws_access_key_id = ${{ secrets.WASABI_ACCESS_KEY }}
          aws_secret_access_key = ${{ secrets.WASABI_SECRET_KEY }}
          _EOF
      - name: "‚òÅÔ∏è Setup runner"
        uses: ./.github/workflows/manage-runner-pre

      ########################################
      # Build and test
      ########################################
      - name: "üöÄ Building"
        uses: ./.github/workflows/build
        with:
          ssh_pk_workflow: ${{ secrets.SSH_PK_WORKFLOW }}
      - run: bazel test ...
        name: "üöÄ Testing"

      ########################################
      # Upload test artifacts
      ########################################
      - name: "üß™ Upload test artifacts"
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: bazel-out/k8-opt/bin/rs/ic-observability/multiservice-discovery/multiservice-discovery

      ########################################
      # Prepare release
      ########################################
      - name: "üö¢ Prepare release"
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: ./.github/workflows/prepare-release
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      ########################################
      # Upload container images
      ########################################
      - name: "üîß Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "üì¶ Push images to GitHub Container Registry"
        if: ${{ startsWith(github.ref, 'refs/tags/v') || startsWith(github.head_ref, 'container') || startsWith(github.ref, 'refs/heads/container') || (github.ref == 'refs/heads/main') }}
        run: bazel query --noshow_progress 'kind("oci_push", ...)' | xargs -I_target bazel run _target -- --tag ${GITHUB_SHA}

      ########################################
      # Check if dashboard/* changed to see if
      # it also needs to be updated in k8s
      ########################################
      - name: "‚ùì Check if dashboard/* changed in last commit"
        id: check
        uses: ./.github/workflows/check-modified-files-as-step
        with:
          path: dashboard/*

      - name: "üí≤ Setting correct paths to update"
        id: paths
        shell: bash
        run: |
          files=(
            bases/apps/mainnet-dashboard/statefulset-slack.yaml
            bases/apps/mainnet-dashboard/backend/base/deployment.yaml
          )
          if [[ $changed == "true" ]]; then
            echo "Adding frontend to list of files"
            files+=( bases/apps/mainnet-dashboard/frontend/deployment.yaml )
          else
            echo "Skipping adding of frontend to list of files"
          fi

          echo "Output of this step:"
          echo ${files[@]}
          echo "files=${files[@]}" >> $GITHUB_ENV

      ########################################
      # Update k8s deployments
      ########################################
      - name: "ü§ñ Update k8s deployments"
        if: ${{ startsWith(github.ref, 'refs/tags/v') || startsWith(github.head_ref, 'container') || startsWith(github.ref, 'refs/heads/container') || (github.ref == 'refs/heads/main') }}
        uses: ./.github/workflows/update-k8s-deployments
        with:
          gitlab_api_token: ${{ secrets.GITLAB_K8S_API_TOKEN }}

      ########################################
      # Deploy to github pages
      ########################################
      - name: "üö¢ Deploy to GitHub Pages"
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          bazel run "//:mkdocs" -- gh-deploy --force

      ########################################
      # Clean up runner
      ########################################
      - uses: ./.github/workflows/manage-runner-post
        name: "ü™ì Tear down runner"
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
