name: Setup runner
description: Reusable action for tearing down the github runner

inputs:
  GITHUB_TOKEN:
    description: 'Automatically assigned GitHub Token'
    required: true

runs:
  using: composite
  steps:
    ########################################################
    # Ensure that the cache is persisted in the cloud
    ########################################################
    - name: "☁️ ⬆️ Persisting cache"
      run: |
        umount.s3ql ~/.cache/bazel
      shell: bash
