name: Update dependencies
on:
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 1 * * Mon,Wed,Fri'
  pull_request:

jobs:
  update:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: "🔧 Setup runner"
        uses: ./.github/workflows/manage-runner-pre

      ########################################
      # Once per night, update dependencies and completely delete and recreate bazel cache
      ########################################
      - name: "🐍 Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: "🐍 Install Poetry"
        uses: snok/install-poetry@v1

      - name: "☁️ Setup S3 cache credentials"
        id: bazel-remote-creds
        shell: bash
        run: |
          mkdir -p ~/.aws
          cat <<_EOF | install -m 0600 /dev/stdin ~/.aws/config
          [wasabi]
          region = eu-central-2
          _EOF

          cat <<_EOF | install -m 0600 /dev/stdin ~/.aws/credentials
          [wasabi]
          aws_access_key_id = ${{ secrets.WASABI_ACCESS_KEY }}
          aws_secret_access_key = ${{ secrets.WASABI_SECRET_KEY }}
          _EOF
      - name: "💾 Start bazel-remote s3 cache"
        run: ./bin/bazel-cache-s3-start.sh
        shell: bash

      - name: "⚒️ Completely delete bazel cache and then recreate it"
        run: |
          set -eExou pipefail
          #
          # Update dependencies and export files that bazel can consume
          #
          git fetch
          git reset --hard origin/main
          cargo update
          poetry update
          CARGO_BAZEL_REPIN=true bazel query
          ./bin/poetry.sh
          #
          # Completely delete the bazel cache and then recreate it
          # Cache should have everything that bazel build requires, and nothing more
          #
          sudo rm -rf ~/.cache/bazel/*
          CARGO_BAZEL_REPIN=true bazel build ...

      - name: "🆕 Create a new Pull Request with the changes"
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: Update dependencies"
          branch: bot-update-deps
          title: "chore: Update dependencies"
          body: "This PR updates poetry and cargo dependencies and recreates the bazel cache."
          token: ${{ secrets.GIX_CREATE_PR_PAT }}

      - name: "💾 Stop bazel-remote s3 cache"
        run: ./bin/bazel-cache-s3-stop.sh
        shell: bash

      - name: "🪓 Tear down runner"
        uses: ./.github/workflows/manage-runner-post
