[workspace]

members = [
    "rs/cli",
    "rs/decentralization",
    "rs/ic-management-backend",
    "rs/ic-management-types",
    "rs/ic-observability/config-writer-common",
    "rs/ic-observability/log-noise-filter-backend",
    "rs/ic-observability/log-noise-filter-downloader",
    "rs/ic-observability/multiservice-discovery",
    "rs/ic-observability/multiservice-discovery-downloader",
    "rs/ic-observability/multiservice-discovery-shared",
    "rs/ic-observability/node-status-updater",
    "rs/ic-observability/obs-canister-clients",
    "rs/ic-observability/prometheus-config-updater",
    "rs/ic-observability/service-discovery",
    "rs/ic-observability/sns-downloader",
    "rs/log-fetcher",
    "rs/canister-log-fetcher",
    "rs/np-notifications",
    "rs/rollout-controller",
    "rs/slack-notifications",
    "rs/dre-canisters/trustworthy-node-metrics/src/trustworthy-node-metrics",
    "rs/dre-canisters/trustworthy-node-metrics/src/trustworthy-node-metrics-types",
    "rs/qualifier",
]

resolver = "2"

[workspace.package]
version = "0.5.2"
edition = "2021"
authors = ["IC Decentralized Reliability Engineering (DRE) Team"]
description = "Tooling for managing the Internet Computer"
documentation = "https://github.com/dfinity/dre/"

[workspace.dependencies]
actix = "0.13.5"
actix-web = { version = "4.9.0", default-features = false, features = [
    "compress-gzip",
    "macros",
] }
actix-rt = "2.10.0"
ahash = "0.8.11"
anyhow = "1.0.86"
assert_matches = "1.5.0"
async-recursion = "1.1.1"
async-timer = "0.7.4"
async-trait = "0.1.82"
axum-otel-metrics = "0.8.1"
axum = "0.7.5"
backoff = { version = "0.4.0", features = ["tokio"] }
backon = "0.4.4"
candid = "0.10.10"
chrono = { version = "0.4.38", features = ["serde"] }
clap-num = "1.1"
clap = { version = "4.5", features = [
    "derive",
    "env",
    "usage",
    "color",
    "help",
    "error-context",
    "suggestions",
    "wrap_help",
    "string",
    "cargo",
] }
colored = "2.1.0"
counter = "0.6.0"
comfy-table = "7.1.1"
crossbeam = "0.8.4"
crossbeam-channel = "0.5.13"
cryptoki = "0.3.1"
csv = "1.3.0"
custom_error = "1.9.2"
decentralization = { path = "rs/decentralization" }
trustworthy-node-metrics = { path = "rs/dre-canisters/trustworthy-node-metrics/src/trustworthy-node-metrics" }
trustworthy-node-metrics-types = { path = "rs/dre-canisters/trustworthy-node-metrics/src/trustworthy-node-metrics-types" }
derive_builder = "0.20.1"
derive_more = "1"
dialoguer = "0.11.0"
dirs = "5.0.1"
dotenv = "0.15.0"
base64 = "0.22.1"
easy-parallel = "3.3.1"
edit = "0.1.5"
either = "1.13.0"
enum-map = "1.1.1"
env_logger = "0.11.5"
erased-serde = "0.4.5"
exitcode = "1.1.2"
flate2 = "1.0.33"
float-ord = "0.3.2"
fs-err = "2.11.0"
fs2 = "0.4.3"
futures = "0.3.30"
futures-core = "0.3.30"
futures-util = "0.3.30"
hex = "0.4.3"
humantime = "2.1.0"
humantime-serde = "1.1.1"
hyper = { version = "1.4.1" }
ic-agent = "0.37.1"
octocrab = "0.39.0"
self_update = { version = "0.41.0", features = ["archive-tar"] }
ic-async-utils = { git = "https://github.com/dfinity/ic.git", rev = "0ca139ca39dfee21c8ca75e7fe37422df65e4b96" }
ic-base-types = { git = "https://github.com/dfinity/ic.git", rev = "0ca139ca39dfee21c8ca75e7fe37422df65e4b96" }
