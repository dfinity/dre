[package]
name = "release_cli"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.130", features = ["derive"] }
clap = { version = "3.0.0-rc.9", features = ["derive", "env"] }
reqwest = { version = "0.11.4", features = ["json"] }
diesel = { version = "1.4.8", features = ["sqlite"] }
serde_json = "1.0.68"
anyhow = "1.0.44"
futures = "0.3.17"
colored = "2.0.0"
lazy_static = "1.4.0"
threadpool = "1.8.1"
shlex = "1.1.0"
python-input = "0.8.0"
dotenv = "0.15.0"
log = "0.4.14"
pretty_env_logger = "0.4.0"
regex = "1.5.4"
# For getting proposal info
ic-base-types = { path = "ic/rs/types/base_types" }
ic-nns-governance = { path = "ic/rs/nns/governance" }
ic-nns-common = { path = "ic/rs/nns/common" }
ic-nns-constants = { path = "ic/rs/nns/constants" }
registry-canister = { path = "ic/rs/registry/canister" }
ic-agent = "0.10.0"
ic-types = "0.2.2"
candid = "0.7.7"
tokio = { version = "1.14.0", features = ["full"] }
strum = { version = "0.23", features = ["derive"] }
strum_macros = "0.23"
