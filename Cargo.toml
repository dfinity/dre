[workspace]

members = [
  "rs/cli",
  "rs/decentralization",
  "rs/ic-management-backend",
  "rs/ic-management-types",
  "rs/ic-observability/config-writer-common",
  "rs/ic-observability/multiservice-discovery",
  "rs/ic-observability/multiservice-discovery-downloader",
  "rs/ic-observability/multiservice-discovery-shared",
  "rs/ic-observability/node-status-updater",
  "rs/ic-observability/obs-canister-clients",
  "rs/ic-observability/prometheus-config-updater",
  "rs/ic-observability/service-discovery",
  "rs/ic-observability/sns-downloader",
  "rs/log-fetcher",
  "rs/canister-log-fetcher",
  "rs/np-notifications",
  "rs/rollout-controller",
  "rs/slack-notifications",
  "rs/log-noise-filter-manager",
]

resolver = "2"

[workspace.package]
version = "0.4.0"
edition = "2021"
authors = ["IC Decentralized Reliability Engineering (DRE) Team"]
description = "Tooling for managing the Internet Computer"
documentation = "https://github.com/dfinity/dre/"

[workspace.dependencies]
actix = "0.13.3"
actix-web = { version = "4.5.1", default-features = false, features = [
  "compress-gzip",
  "macros",
] }
actix-rt = "2.9.0"
ahash = "0.8.11"
anyhow = "1.0.81"
assert_matches = "1.5.0"
async-recursion = "1.1.0"
async-timer = "0.7.4"
async-trait = "0.1.79"
backoff = { version = "0.4.0", features = ["tokio"] }
backon = "0.4.3"
candid = "0.10.6"
chrono = { version = "0.4.37", features = ["serde"] }
clap-num = "1.1"
clap = { version = "4.5", features = [
  "derive",
  "env",
  "usage",
  "color",
  "help",
  "error-context",
  "suggestions",
  "wrap_help",
  "string",
  "cargo",
] }
colored = "2.1.0"
counter = "0.5.7"
crossbeam = "0.8.4"
crossbeam-channel = "0.5.12"
cryptoki = "0.3.1"
csv = "1.3.0"
custom_error = "1.9.2"
decentralization = { path = "rs/decentralization" }
derive_builder = "0.20.0"
derive_more = "0.99.17"
dialoguer = "0.11.0"
dirs = "5.0.1"
dotenv = "0.15.0"
base64 = "0.22.0"
easy-parallel = "3.3.1"
edit = "0.1.5"
either = "1.10.0"
enum-map = "1.1.1"
env_logger = "0.11.3"
erased-serde = "0.4.2"
exitcode = "1.1.2"
flate2 = "1.0.22"
float-ord = "0.3.2"
fs2 = "0.4.3"
fs-err = "2.11.0"
futures = "0.3.21"
futures-core = "0.3.16"
futures-util = "0.3.21"
octocrab = "0.38.0"
hex = "0.4.3"
humantime = "2.1.0"
humantime-serde = "1.1.1"
hyper = { version = "1.3.1" }
hyper-tls = "0.6.0"
ic-agent = "0.35.0"
