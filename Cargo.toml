[package]
name = "release_cli"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.130", features = ["derive"] }
clap = { version = "3.0.0-rc.9", features = ["derive", "env"] }
reqwest = { version = "0.11", features = ["json"] }
diesel = { version = "1.4.8", features = ["sqlite"] }
serde_json = "1.0.68"
anyhow = "1.0.44"
futures = "0.3.17"
colored = "2.0.0"
lazy_static = "1.4.0"
threadpool = "1.8.1"
shlex = "1.1.0"
python-input = "0.8.0"
dotenv = "0.15.0"
log = "0.4.14"
pretty_env_logger = "0.4.0"
regex = "1.5.4"
# For getting proposal info
ic-base-types = { git = "https://github.com/dfinity/ic.git", rev = "b1fa6ab6775411c2733f044c0f67d89aae78a9b0" }
ic-nns-governance = { git = "https://github.com/dfinity/ic.git", rev = "b1fa6ab6775411c2733f044c0f67d89aae78a9b0" }
ic-nns-common = { git = "https://github.com/dfinity/ic.git", rev = "b1fa6ab6775411c2733f044c0f67d89aae78a9b0" }
ic-nns-constants = { git = "https://github.com/dfinity/ic.git", rev = "b1fa6ab6775411c2733f044c0f67d89aae78a9b0" }
registry-canister = { git = "https://github.com/dfinity/ic.git", rev = "b1fa6ab6775411c2733f044c0f67d89aae78a9b0" }
ic-agent = "0.10.0"
ic-types = "0.2.2"
candid = "0.7.7"
tokio = { version = "1.14.0", features = ["full"] }
strum = { version = "0.23", features = ["derive"] }
strum_macros = "0.23"
flate2 = "1.0.22"
dirs = "4.0"
decentralization = { git = "ssh://git@gitlab.com/dfinity-lab/core/mercury-management-dashboard.git", rev = "c7fa49aaf47d681b8ca11ea75af4591c54dfc33c" }
mercury_management_types = { git = "ssh://git@gitlab.com/dfinity-lab/core/mercury-management-dashboard.git", rev = "c7fa49aaf47d681b8ca11ea75af4591c54dfc33c" }
dialoguer = "0.10.0"

[dev-dependencies]
tempfile = "3.3.0"

[profile.release]
lto = "thin"

[profile.dev]
lto = "thin"
