[package]
name = "release_cli"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.130", features = ["derive"] }
clap = { version = "3.1.6", features = ["derive", "env"] }
reqwest = { version = "0.11", features = ["json"] }
serde_json = "1.0.68"
anyhow = "1.0.44"
futures = "0.3.21"
colored = "2.0.0"
dotenv = "0.15.0"
log = "0.4.14"
pretty_env_logger = "0.4.0"
regex = "1.5.4"
ic-base-types = { git = "https://github.com/dfinity/ic.git", rev = "947d20037c36737645fda52677f5fec57dda6367" }
tokio = { version = "1.14.0", features = ["full"] }
strum = { version = "0.23", features = ["derive"] }
strum_macros = "0.23"
flate2 = "1.0.22"
dirs = "4.0"
decentralization = { git = "ssh://git@gitlab.com/dfinity-lab/core/mercury-management-dashboard.git", rev = "e0e215097cbe8655f0c11f49ca19797121b21531" }
mercury_management_types = { git = "ssh://git@gitlab.com/dfinity-lab/core/mercury-management-dashboard.git", rev = "e0e215097cbe8655f0c11f49ca19797121b21531" }
dialoguer = "0.10.0"
tabular = "0.2"
itertools = "0.10"
async-trait = "0.1.53"

[dev-dependencies]
tempfile = "3.3.0"

[profile.release]
lto = "thin"
