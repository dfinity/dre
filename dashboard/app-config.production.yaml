app:
  # Should be the same as backend.baseUrl when using the `app-backend` plugin
  baseUrl: http://localhost:17000

backend:
  baseUrl: http://localhost:17000
  listen:
    port: 17000

proxy:
  '/registry':
    target: 'http://dashboard-backend:8080'
    changeOrigin: true
  '/decentralization':
    target: 'http://decentralization:8081'
    changeOrigin: true
