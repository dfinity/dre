name: ReleaseOpsCli
version: "1.0"
about: CLI Tool for Automated Subnet Management and Decisions
author: Connor Matza <connor.matza@dfinity.org>

# AppSettings can be defined as a list and are **not** ascii case sensitive
settings:
    - ArgRequiredElseHelp

args:
    - flag:
        global: true
        long: iwanttodothisforrealipromiseiknowwhatimdoing
        takes_value: false
subcommands:
    - add-nodes:
        about: adds nodes in a decentralization-maximizing way
        args:
            - subnet:
                short: s
                long: subnet
                takes_value: true
    - remove-dead-nodes:
        about: removes dead nodes from subnet
        args:
            - subnet:
                short: s
                long: subnet
                takes_value: true
